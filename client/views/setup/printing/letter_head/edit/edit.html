<template name="LetterHeadEdit">

					<td>

									<li><a href="#">Delete</a></li>
									<li><a href="#">New Letter Head</a></li>

						</div>

							{{letter_head_details.name}}
						</div>-->
					</td>
				</tr>
			</table>
        </div>
    </div>
	<div class="wrapper wrapper-content" style="padding-top:25px;">
