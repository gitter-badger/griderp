		<div style="padding: 0px 15px;">
		    <h3>Quick Help for Setting Permissions:</h3>
		    <ol>
		        <li>Permissions are set on Roles and Document Types (called DocTypes) by setting rights like Read, Write, Create, Delete, Submit, Cancel, Amend, Report, Import, Export, Print, Email and Set User Permissions.</li>
		        <li>Permissions get applied on Users based on what Roles they are assigned.</li>
		        <li>Roles can be set for users from their User page. <a href="#List/User">Setup &gt; User</a></li>
		        <li>The system provides many pre-defined roles. You can add new roles to set finer permissions.<a href="#List/Role"> Add a New Role</a></li>
		        <li>Permissions are automatically translated to Standard Reports and Searches.</li>
		        <li>As a best practice, do not assign the same set of permission rule to different Roles. Instead, set multiple Roles to the same User.</li>
		    </ol>
		    <hr>
		    <h3>Meaning of Submit, Cancel, Amend:</h3>
		    <ol>
		        <li>Certain documents, like an Invoice, should not be changed once final. The final state for such documents is called Submitted. You can restrict which roles can Submit.</li>
		        <li>You can change Submitted documents by cancelling them and then, amending them.</li>
		        <li>When you Amend a document after Cancel and save it, it will get a new number that is a version of the old number.</li>
		        <li>For example if you cancel and amend INV004 it will become a new document INV004-1. This helps you to keep track of each amendment.</li>
		    </ol>
		    <hr>
		    <h3>Permission Levels:</h3>
		    <ol>
		        <li>Permissions at level 0 are Document Level permissions, i.e. they are primary for access to the document.</li>
		        <li>If a Role does not have access at Level 0, then higher levels are meaningless.</li>
		        <li>Permissions at higher levels are Field Level permissions. All Fields have a Permission Level set against them and the rules defined at that permissions apply to the field. This is useful in case you want to hide or make certain field read-only for certain Roles.</li>
		        <li>You can use Customize Form to set levels on fields. <a href="#Form/Customize Form">Setup &gt; Customize Form</a></li>
		    </ol>
		    <hr>
		    <h3>User Permissions:</h3>
		    <ol>
		        <li>To give acess to a role for only specific records, check the Apply User Permissions. User Permissions are used to limit users with such role to specific records. <a href="#user-permissions">Setup &gt; User Permissions Manager</a></li>
		        <li>Select Document Types to set which User Permissions are used to limit access.</li>
		        <li>Once you have set this, the users will only be able access documents (eg. Blog Post) where the link exists (eg. Blogger).</li>
		        <li>Apart from System Manager, roles with Set User Permissions right can set permissions for other users for that Document Type.</li>
		    </ol>
		    <p>If these instructions where not helpful, please add in your suggestions on GitHub Issues. <a href="https://github.com/griderp/griderp/issues" target="_blank">Submit an Issue</a> </p>
