				<tr>
					<td>

							<h2>
								<div class="pull-left">New Email Digest 1</div>

					</td>
					<td>

				</tr>

						{{> EmailDigestInsertInsertForm}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
