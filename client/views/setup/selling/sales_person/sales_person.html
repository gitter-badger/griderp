<template name="SetupSellingSalesPerson">

	{{> PageHeading title="Sales Person Tree" type="groupTree"}}

	<div class="wrapper wrapper-content" style="padding-top:25px;">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="padding-bottom: 20px; padding-top:20px;">
						{{> SalesPersonTreeForm}}
					</div>
				</div>
			</div>
		</div>
	</div>

</template>

<template name="SalesPersonTreeForm">
	<div class="layout-main-section" style="min-height: 300px; padding-bottom: 25px;">
		<div class="tree"><span class="tree-link selected active"><i class="icon-fixed-width icon-folder-open text-muted"></i> <a class="tree-label grey h6">Sales Team</a></span><span class="tree-node-toolbar btn-group"><button class="btn btn-default btn-xs btn-expand hidden-xs">Collapse</button><button class="btn btn-default btn-xs hidden-xs">Add Child</button></span>
		    <ul class="tree-children" style="display: none;"></ul>
		</div>
	</div>
</template>
