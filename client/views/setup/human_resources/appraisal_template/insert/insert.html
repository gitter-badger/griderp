<template name="AppraisalTemplateInsert">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
			<table cellspacing="0" cellpadding="0" border="0" style="width: 100%;">
				<tr>
					<td>		
						<div style="vertical-align: middle;">
							<h2>
								<div class="pull-left">New Appraisal Template 1</div>
								<span class="indicator-orange indicator-text">Not Saved</span>
							</h2>
						</div>
					</td>
					<td>
						<div class="page-heading-logo">
							<span class="logo-symbol"><b><i class="fa fa-sitemap"></i></b></span>
							<span class="logo-text"><b> GridERP</b></span>
						</div>
					</td>
				</tr>
				<tr style="height: 30px;">
					<td>
						<div class="breadcrumbs">
							{{> breadcrumb}}
						</div>
					</td>
					<td>&nbsp;
					</td>
				</tr>
			</table>
        </div>
    </div>
	<div class="wrapper wrapper-content" style="padding-top:25px;">
		<div class="row">
			<div class="col-md-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content just-top">
						{{> AppraisalTemplateInsertInsertForm}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

			<div class="layout-main-section">

						    <div class="form-dashboard" style="display: none;">
						        <div class="row" style="padding: 15px 30px;"></div>
						    </div>
						    <div class="form-page">
						        <div class="row form-section visible-section">
						            <div class="section-body">
						                <div class="form-column col-sm-12">
						                    <form>
						                        <div class="griderp-control input-max-width has-error" data-fieldtype="Data" data-fieldname="kra_title">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Appraisal Template Title</label>

						                        </div>

						                                                <div class="row-index">&nbsp;</div>
						                                                <div class="col col-xs-8 grid-overflow-no-ellipsis grid-static-col" data-fieldname="kra">KRA</div>
						                                                <div class="col col-xs-3 grid-overflow-ellipsis text-right grid-static-col" data-fieldname="per_weightage">Weightage (%)</div>

						                                    </div>

						</span>
						Save
					</button>

						Cancel
