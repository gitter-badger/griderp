<template name="SetupSystemApplicationInstaller">

	{{> PageHeading title="Application Installer"}}

	<div class="wrapper wrapper-content" style="padding-top:25px;">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content top-bottom">
						{{> ApplicationInstallerForm}}
					</div>
				</div>
			</div>
		</div>
	</div>

</template>

<template name="ApplicationInstallerForm">
	<div class="layout-main-section">
		<div class="form-inner-toolbar hide"></div>
		<div class="page-form row hide"></div>
		<div>
		    <div class="padding search-wrapper panel-bg">
		        <div class="form-group" style="margin-bottom: 0px;">
		            <input type="text" class="form-control app-search" placeholder="Search" name="search">
		        </div>
		    </div>
		    <div class="app-listing padding" data-title="GridERP">
		        <div class="media">
		            <div class="pull-right app-buttons">
		                <button class="btn btn-default" disabled="disabled">Installed</button>
		            </div>
		            <div class="pull-left app-icon-wrapper">
		                <div class="app-icon" style="background-color: #e74c3c" title="GridERP"><i class="fa fa-th" title="GridERP" style=""></i></div>
		            </div>
		            <div class="media-body">
		                <h5 class="media-heading">GridERP</h5>
		                <div class="text-muted"> GridERP GridERP is a fully featured ERP system designed for Small and Medium Sized business. GridERP covers a wide range of features including Accounting, CRM, Inventory management, Selling, Purchasing, Manufacturing, Projects, HR &amp; Payroll, Website, E-Commerce and much more. GridERP is based on the Meteor Framework is highly customizable and extendable. You can create Custom Form, Fields, Scripts and can also create your own Apps to extend GridERP functionality.
		                    <br> Publisher: Smooth Software Inc. | Version: 0.9.2 </div>
		            </div>
		        </div>
		    </div>
		    <div class="app-listing padding" data-title="Meteor Framework">
		        <div class="media">
		            <div class="pull-right app-buttons">
		                <button class="btn btn-default" disabled="disabled">Installed</button>
		            </div>
		            <div class="pull-left app-icon-wrapper">
		                <div class="app-icon" style="background-color: orange" title="Meteor Framework"><i class="octicon octicon-circuit-board" title="Meteor Framework" style=""></i></div>
		            </div>
		            <div class="media-body">
		                <h5 class="media-heading">Meteor Framework</h5>
		                <div class="text-muted"> Meteor Framework Meteor is a full stack web application framework. 
		                    <br> Publisher: Meteor.com </div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</template>
