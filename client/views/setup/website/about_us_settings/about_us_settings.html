<template name="SetupWebsiteAboutUsSettings">

	{{> PageHeading title="About Us Settings" type="print"}}

	<div class="wrapper wrapper-content" style="padding-top:25px;">
		<div class="row">
			<div class="col-sm-3">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						{{> AboutUsSettingsSideBox}}
					</div>
				</div>
			</div>
			<div class="col-lg-9">
				<div class="ibox float-e-margins">
					<div class="ibox-content top-bottom">
						{{> AboutUsSettingsForm}}
					</div>
				</div>
			</div>
		</div>
	</div>

</template>

			<li class="list-unstyled spacer text-muted">ATTACHMENTS</li>

</template>
