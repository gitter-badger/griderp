<template name="WebsiteThemeInsert">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
			<table cellspacing="0" cellpadding="0" border="0" style="width: 100%;">
				<tr>
					<td>		
						<div style="vertical-align: middle;">
							<h2>
								<div class="pull-left">New Website Theme 1</div>
								<span class="indicator-orange indicator-text">Not Saved</span>
							</h2>
						</div>
					</td>
					<td>
						<div class="page-heading-logo">
							<span class="logo-symbol"><b><i class="fa fa-sitemap"></i></b></span>
							<span class="logo-text"><b> GridERP</b></span>
						</div>
					</td>
				</tr>
				<tr style="height: 30px;">
					<td>
						<div class="breadcrumbs">
							{{> breadcrumb}}
						</div>
					</td>
					<td>&nbsp;
					</td>
				</tr>
			</table>
        </div>
    </div>
	<div class="wrapper wrapper-content" style="padding-top:25px;">
		<div class="row">
			<div class="col-md-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content just-top">
						{{> WebsiteThemeInsertInsertForm}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="WebsiteThemeInsertInsertForm">
	<div id="website-theme-insert-insert-form" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<!--<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>-->
			<div class="layout-main-section">
				<div class="form-inner-toolbar hide"></div>
				<div class="page-form row hide"></div>
				<div>
					<div>
						<div class="form-layout">
						    <div class="form-dashboard" style="display: none;">
						        <div class="row" style="padding: 15px 30px;"></div>
						    </div>
						    <div class="form-page">
						        <div class="row form-section visible-section">
						            <div class="section-body">
						                <div class="form-column col-sm-6">
						                    <form>
						                        <div class="griderp-control input-max-width has-error" data-fieldtype="Data" data-fieldname="theme">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Theme</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"><input type="text" class="input-with-feedback form-control" maxlength="140" data-fieldtype="Data" data-fieldname="theme" placeholder="" data-doctype="Website Theme"></div>
						                                    <div class="control-value like-disabled-input" style="display: none;"></div>
						                                    <p class="help-box small text-muted hidden-xs"></p>
						                                </div>
						                            </div>
						                        </div>
						                        <div class="griderp-control input-max-width hide-control" data-fieldtype="Link" data-fieldname="module">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;"></label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"></div>
						                                    <div class="control-value like-disabled-input" style="display: none;"></div>
						                                    <p class="help-box small text-muted hidden-xs"></p>
						                                </div>
						                            </div>
						                        </div>
						                        <div class="form-group griderp-control input-max-width" data-fieldtype="Check" data-fieldname="apply_style">
						                            <div class="cbox"> <label class="checkbox-label">     <span class="input-area"><input type="checkbox" class="input-with-feedback" data-fieldtype="Check" data-fieldname="apply_style" placeholder="" data-doctype="Website Theme"></span>     <span class="disp-area" style="display:none; margin-left: -20px;"></span>     <span class="label-area small"> &nbsp;Apply Style</span>    </label>
						                                <p class="help-box small text-muted">This must be checked if the below style settings are applicable</p>
						                            </div>
						                        </div>
						                        <div class="form-group griderp-control input-max-width hide-control" data-fieldtype="Check" data-fieldname="custom">
						                            <div class="cbox"> <label class="checkbox-label">     <span class="input-area"></span>     <span class="disp-area" style="display:none; margin-left: -20px;"></span>     <span class="label-area small"></span>    </label>
						                                <p class="help-box small text-muted"></p>
						                            </div>
						                        </div>
						                    </form>
						                </div>
						                <div class="form-column col-sm-6">
						                    <form>
						                        <div class="griderp-control" data-fieldtype="Small Text" data-fieldname="bootstrap">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Link to Bootstrap CSS</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"><textarea type="text" class="input-with-feedback form-control" data-fieldtype="Small Text" data-fieldname="bootstrap" placeholder="" data-doctype="Website Theme"></textarea></div>
						                                    <div class="control-value like-disabled-input for-description" style="display: none;"></div>
						                                    <p class="help-box small text-muted hidden-xs">Link to your Bootstrap theme</p>
						                                </div>
						                            </div>
						                        </div>
						                    </form>
						                </div>
						            </div>
						        </div>
						        <div class="row form-section visible-section shaded-section">
						            <div class="section-body">
						                <div class="form-column col-sm-6">
						                    <form>
						                        <div class="griderp-control input-max-width" data-fieldtype="Select" data-fieldname="font_size">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Font Size</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"><select type="text" class="input-with-feedback form-control" maxlength="140" data-fieldtype="Select" data-fieldname="font_size" placeholder="" data-doctype="Website Theme"><option></option><option value="12px">12px</option><option value="13px">13px</option><option value="14px">14px</option><option value="15px">15px</option><option value="16px">16px</option><option value="17px">17px</option><option value="18px">18px</option></select></div>
						                                    <div class="control-value like-disabled-input" style="display: none;"></div>
						                                    <p class="help-box small text-muted hidden-xs"></p>
						                                </div>
						                            </div>
						                        </div>
						                        <div class="griderp-control input-max-width" data-fieldtype="Data" data-fieldname="text_webfont">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Google Font (Text)</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"><input type="text" class="input-with-feedback form-control" maxlength="140" data-fieldtype="Data" data-fieldname="text_webfont" placeholder="" data-doctype="Website Theme"></div>
						                                    <div class="control-value like-disabled-input" style="display: none;"></div>
						                                    <p class="help-box small text-muted hidden-xs">Add the name of a "Google Web Font" e.g. "Open Sans"</p>
						                                </div>
						                            </div>
						                        </div>
						                        <div class="griderp-control input-max-width" data-fieldtype="Data" data-fieldname="heading_webfont">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Google Font (Heading)</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"><input type="text" class="input-with-feedback form-control" maxlength="140" data-fieldtype="Data" data-fieldname="heading_webfont" placeholder="" data-doctype="Website Theme"></div>
						                                    <div class="control-value like-disabled-input" style="display: none;"></div>
						                                    <p class="help-box small text-muted hidden-xs">Add the name of a "Google Web Font" e.g. "Open Sans"</p>
						                                </div>
						                            </div>
						                        </div>
						                    </form>
						                </div>
						                <div class="form-column col-sm-6">
						                    <form>
						                        <div class="griderp-control input-max-width" data-fieldtype="Data" data-fieldname="text_color">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Text Color</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"><input type="text" class="input-with-feedback form-control color {required:false,hash:true}" maxlength="140" data-fieldtype="Data" data-fieldname="text_color" placeholder="" data-doctype="Website Theme" autocomplete="off"></div>
						                                    <div class="control-value like-disabled-input" style="display: none;"></div>
						                                    <p class="help-box small text-muted hidden-xs"></p>
						                                </div>
						                            </div>
						                        </div>
						                        <div class="griderp-control input-max-width" data-fieldtype="Data" data-fieldname="link_color">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Link Color</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"><input type="text" class="input-with-feedback form-control color {required:false,hash:true}" maxlength="140" data-fieldtype="Data" data-fieldname="link_color" placeholder="" data-doctype="Website Theme" autocomplete="off"></div>
						                                    <div class="control-value like-disabled-input" style="display: none;"></div>
						                                    <p class="help-box small text-muted hidden-xs"></p>
						                                </div>
						                            </div>
						                        </div>
						                        <div class="griderp-control input-max-width" data-fieldtype="Select" data-fieldname="heading_style">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Heading Style</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"><select type="text" class="input-with-feedback form-control" maxlength="140" data-fieldtype="Select" data-fieldname="heading_style" placeholder="" data-doctype="Website Theme"><option></option><option value="UPPERCASE">UPPERCASE</option><option value="Title Case">Title Case</option><option value="lowercase">lowercase</option></select></div>
						                                    <div class="control-value like-disabled-input" style="display: none;"></div>
						                                    <p class="help-box small text-muted hidden-xs"></p>
						                                </div>
						                            </div>
						                        </div>
						                    </form>
						                </div>
						            </div>
						        </div>
						        <div class="row form-section visible-section">
						            <div class="section-body">
						                <div class="form-column col-sm-6">
						                    <form>
						                        <div class="griderp-control input-max-width" data-fieldtype="Data" data-fieldname="top_bar_color">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Top Bar Color</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"><input type="text" class="input-with-feedback form-control color {required:false,hash:true}" maxlength="140" data-fieldtype="Data" data-fieldname="top_bar_color" placeholder="" data-doctype="Website Theme" autocomplete="off"></div>
						                                    <div class="control-value like-disabled-input" style="display: none;"></div>
						                                    <p class="help-box small text-muted hidden-xs"></p>
						                                </div>
						                            </div>
						                        </div>
						                        <div class="griderp-control input-max-width" data-fieldtype="Data" data-fieldname="top_bar_text_color">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Top Bar Text Color</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"><input type="text" class="input-with-feedback form-control color {required:false,hash:true}" maxlength="140" data-fieldtype="Data" data-fieldname="top_bar_text_color" placeholder="" data-doctype="Website Theme" autocomplete="off"></div>
						                                    <div class="control-value like-disabled-input" style="display: none;"></div>
						                                    <p class="help-box small text-muted hidden-xs"></p>
						                                </div>
						                            </div>
						                        </div>
						                        <div class="form-group griderp-control input-max-width" data-fieldtype="Check" data-fieldname="no_sidebar">
						                            <div class="cbox"> <label class="checkbox-label">     <span class="input-area"><input type="checkbox" class="input-with-feedback" data-fieldtype="Check" data-fieldname="no_sidebar" placeholder="" data-doctype="Website Theme"></span>     <span class="disp-area" style="display:none; margin-left: -20px;"></span>     <span class="label-area small"> &nbsp;Hide Sidebar</span>    </label>
						                                <p class="help-box small text-muted"></p>
						                            </div>
						                        </div>
						                    </form>
						                </div>
						                <div class="form-column col-sm-6">
						                    <form>
						                        <div class="griderp-control input-max-width" data-fieldtype="Data" data-fieldname="footer_color">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Footer Color</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"><input type="text" class="input-with-feedback form-control color {required:false,hash:true}" maxlength="140" data-fieldtype="Data" data-fieldname="footer_color" placeholder="" data-doctype="Website Theme" autocomplete="off"></div>
						                                    <div class="control-value like-disabled-input" style="display: none;"></div>
						                                    <p class="help-box small text-muted hidden-xs"></p>
						                                </div>
						                            </div>
						                        </div>
						                        <div class="griderp-control input-max-width" data-fieldtype="Data" data-fieldname="footer_text_color">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Footer Text Color</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"><input type="text" class="input-with-feedback form-control color {required:false,hash:true}" maxlength="140" data-fieldtype="Data" data-fieldname="footer_text_color" placeholder="" data-doctype="Website Theme" autocomplete="off"></div>
						                                    <div class="control-value like-disabled-input" style="display: none;"></div>
						                                    <p class="help-box small text-muted hidden-xs"></p>
						                                </div>
						                            </div>
						                        </div>
						                    </form>
						                </div>
						            </div>
						        </div>
						        <div class="row form-section visible-section shaded-section">
						            <div class="section-body">
						                <div class="form-column col-sm-6">
						                    <form>
						                        <div class="griderp-control input-max-width" data-fieldtype="Data" data-fieldname="background_color">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Background Color</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"><input type="text" class="input-with-feedback form-control color {required:false,hash:true}" maxlength="140" data-fieldtype="Data" data-fieldname="background_color" placeholder="" data-doctype="Website Theme" autocomplete="off"></div>
						                                    <div class="control-value like-disabled-input" style="display: none;"></div>
						                                    <p class="help-box small text-muted hidden-xs"></p>
						                                </div>
						                            </div>
						                        </div>
						                    </form>
						                </div>
						                <div class="form-column col-sm-6">
						                    <form>
						                        <div class="griderp-control input-max-width" data-fieldtype="Attach Image" data-fieldname="background_image">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Background Image</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input">
						                                        <div style="margin: 7px 0px;">
						                                            <div class="missing-image attach-missing-image"><i class="octicon octicon-circle-slash"></i></div><img class="img-responsive attach-image-display" style="display: none;"></div>
						                                        <div style="margin-top: 5px; display: none;">
						                                            <div class="text-ellipsis" style="display: inline-block; width: 90%;"> <i class="icon-paper-clip"></i>
						                                                <a class="attached-file" target="_blank"></a>
						                                            </div> <a class="close">×</a></div><button class="btn btn-default btn-sm btn-attach" data-fieldtype="Attach Image" data-fieldname="background_image" placeholder="" data-doctype="Website Theme">Attach</button></div>
						                                    <div class="control-value like-disabled-input" style="display: none;"></div>
						                                    <p class="help-box small text-muted hidden-xs">If image is selected, color will be ignored.</p>
						                                </div>
						                            </div>
						                        </div>
						                    </form>
						                </div>
						            </div>
						        </div>
						        <div class="row form-section visible-section">
						            <div class="section-body">
						                <div class="form-column col-sm-12">
						                    <form>
						                        <div class="griderp-control" data-fieldtype="Code" data-fieldname="css">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">Style using CSS</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"><textarea type="text" class="input-with-feedback form-control" data-fieldtype="Code" data-fieldname="css" placeholder="" data-doctype="Website Theme" style="height: 400px; font-family: Monaco, 'Courier New', monospace;"></textarea></div>
						                                    <div class="control-value like-disabled-input for-description" style="display: none;"><pre></pre></div>
						                                    <p class="help-box small text-muted hidden-xs"></p>
						                                </div>
						                            </div>
						                        </div>
						                        <div class="griderp-control" data-fieldtype="Code" data-fieldname="js">
						                            <div class="form-group" style="margin: 0px"> <label class="control-label" style="padding-right: 0px;">JavaScript</label>
						                                <div class="control-input-wrapper">
						                                    <div class="control-input"><textarea type="text" class="input-with-feedback form-control" data-fieldtype="Code" data-fieldname="js" placeholder="" data-doctype="Website Theme" style="height: 400px; font-family: Monaco, 'Courier New', monospace;"></textarea></div>
						                                    <div class="control-value like-disabled-input for-description" style="display: none;"><pre></pre></div>
						                                    <p class="help-box small text-muted hidden-xs"></p>
						                                </div>
						                            </div>
						                        </div>
						                    </form>
						                </div>
						            </div>
						        </div>
						    </div>
						</div>
					</div>
					<div class="pull-right scroll-to-top" style="padding-top:30px;"> <a onclick="scroll(0,0)"><i class="fa fa-chevron-up text-muted"></i></a> </div>
				</div>
			</div>
			<div class="just-top">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
