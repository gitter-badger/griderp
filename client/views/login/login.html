<template name="Login">		

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name" style="font-size: 100px; margin-left:-20px;">GridERP</h1>
            </div>
            <h3>Welcome to GridERP</h3>
            <p>A nicely designed and feature-rich ERP system with many extras.
            </p>
            <p>Login to see it in action.</p>
            <form id="login_form" class="m-t" role="form">
                <div class="form-group">
                    <input id="login_email" type="text" class="form-control" placeholder="Email address" required="">
                </div>
                <div class="form-group">
                    <input id="login_password" type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <a href="{{pathFor 'forgot_password'}}"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{{pathFor 'register'}}">Create an account</a>
            </form>
            <p class="m-t"> <small>GridERP designed with Meteor Framework &copy; 2015</small> </p>
        </div>
    </div>

</template>
