<template name="SystemUserInsert">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
			<table cellspacing="0" cellpadding="0" border="0" style="width: 100%;">
				<tr>
					<td>		
						<div style="vertical-align: middle;">
							<h2>
								<div class="pull-left">New System User 1</div>
								<span class="indicator-orange indicator-text">Not Saved</span>
							</h2>
						</div>
					</td>
					<td>
						<div class="page-heading-logo">
							<span class="logo-symbol"><b><i class="fa fa-sitemap"></i></b></span>
							<span class="logo-text"><b> GridERP</b></span>
						</div>
					</td>
				</tr>
				<tr style="height: 30px;">
					<td>
						<div class="breadcrumbs">
							{{> breadcrumb}}
						</div>
					</td>
					<td>&nbsp;
					</td>
				</tr>
			</table>
        </div>
    </div>
	<div class="wrapper wrapper-content" style="padding-top:25px;">
		<div class="row">
			<div class="col-md-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content just-top">
						{{> SystemUserInsertInsertForm}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="SystemUserInsertInsertForm">
	<div id="system-user-insert-insert-form" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="layout-main-section">
				<div class="form-inner-toolbar hide"></div>
				<div class="page-form row hide"></div>
				<div>
					<div>
						<div class="form-layout">
						    <div class="form-dashboard" style="display: none;">
						        <div class="row" style="padding: 15px 30px;"></div>
						    </div>
						    <div class="form-page">
						        <div class="row form-section visible-section">
						            <div class="section-body">
										<div class="form-group  field-profile-name">
											<label for="profile.name">
												Name
											</label>
											<div class="input-div">
												<input type="text" name="profile.name" value="" class="form-control" autofocus="autofocus" required="required">
												<span id="help-text" class="help-block">
												</span>
												<span id="error-text" class="help-block">
												</span>
											</div>
										</div>
										<div class="form-group  field-profile-email">
											<label for="profile.email">
												E-mail
											</label>
											<div class="input-div">
												<input type="text" name="profile.email" value="" class="form-control" required="required" data-type="email">
												<span id="help-text" class="help-block">
												</span>
												<span id="error-text" class="help-block">
												</span>
											</div>
										</div>
										<div class="form-group  field-password">
											<label for="password">
												Password
											</label>
											<div class="input-div">
												<input type="password" name="password" value="" class="form-control">
												<span id="help-text" class="help-block">
												</span>
												<span id="error-text" class="help-block">
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="pull-right scroll-to-top" style="padding-top:30px;"> <a onclick="scroll(0,0)"><i class="fa fa-chevron-up text-muted"></i></a> </div>
				</div>
			</div>
			<div class="just-top">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
