<template name="WebsiteShoppingCart">
	<div>
		<div class="row" id="title_row">
			<div>
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> WebsiteShoppingCartModuleMenu}}
	</div>
</template>

<template name="WebsiteShoppingCartModuleMenu">
	<ul class="nav nav-stacked-modules ibox-content">
		<li class="{{menuItemClass 'website.shopping_cart.shopping_cart_settings'}} module-list-top" style="margin-top:5px;">
			<a href="{{pathFor 'website.shopping_cart.shopping_cart_settings'}}">
				<div class="module-description module-timestamp">25 days ago</div>
				<span class="item-title-modules">
					Shopping Cart Settings
				</span>
				<span class="module-badge">3</span>
				<div class="module-description">Settings for on-line shopping cart such as shipping rules, price list etc.</div>
			</a>
		</li>
	</ul>
</template>
