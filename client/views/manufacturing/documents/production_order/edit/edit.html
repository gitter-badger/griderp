<template name="ProductionOrderEdit">

					<td>

							{{production_order_details.name}}

        </div>
    </div>
	<div class="wrapper wrapper-content" style="padding-top:25px;">
		<div class="row">
			<div class="col-sm-3">
				<div class="ibox float-e-margins">

				</div>
