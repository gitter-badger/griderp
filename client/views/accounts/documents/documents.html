<template name="AccountsDocuments">
	<div>
		<div class="row" id="title_row">
			<div>
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AccountsDocumentsModuleMenu}}
	</div>
</template>

<template name="AccountsDocumentsModuleMenu">
	<ul class="nav nav-stacked-modules ibox-content">
		<li class="{{menuItemClass 'setup.accounts.chart_of_accounts'}} module-list-top" style="margin-top:5px;">
			<a href="{{pathFor 'setup.accounts.chart_of_accounts'}}">
				<div class="module-description module-timestamp">20 days ago</div>
				<span class="item-title-modules">
					Chart of Accounts
				</span>
				<span class="module-badge">2</span>
				<div class="module-description">Tree of financial accounts.</div>
			</a>
		</li>
		<li class="{{menuItemClass 'accounts.documents.customer'}} module-list">
			<a href="{{pathFor 'accounts.documents.customer'}}">
				<span class="item-title-modules">
					Customer
				</span>
				<div class="module-description">Customer database.</div>
			</a>
		</li>
		<li class="{{menuItemClass 'accounts.documents.journal_entry'}} module-list">
			<a href="{{pathFor 'accounts.documents.journal_entry'}}">
				<span class="item-title-modules">
					Journal Entry
				</span>
				<div class="module-description">Accounting journal entries.</div>
			</a>
		</li>
		<li class="{{menuItemClass 'accounts.documents.purchase_invoice'}} module-list">
			<a href="{{pathFor 'accounts.documents.purchase_invoice'}}">
				<span class="item-title-modules">
					Purchase Invoice
				</span>
				<div class="module-description">Bills generated by Suppliers.</div>
			</a>
		</li>
		<li class="{{menuItemClass 'accounts.documents.sales_invoice'}} module-list">
			<a href="{{pathFor 'accounts.documents.sales_invoice'}}">
				<span class="item-title-modules">
					Sales Invoice
				</span>
				<div class="module-description">Bills generated to Customers.</div>
			</a>
		</li>
		<li class="{{menuItemClass 'accounts.documents.supplier'}} module-list">
			<a href="{{pathFor 'accounts.documents.supplier'}}">
				<span class="item-title-modules">
					Supplier
				</span>
				<div class="module-description">Supplier database.</div>
			</a>
		</li>		
	</ul>
</template>
