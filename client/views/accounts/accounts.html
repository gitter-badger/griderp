<template name="Accounts">

	{{> PageHeading title="Accounting"}}

	<div class="wrapper wrapper-content" style="padding-top:25px;">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">
				<h2>
				</h2>
				{{> AccountsSideMenu}}
			</div>
			<div id="subcontent" class="col-sm-9 col-md-10" style="padding-bottom:25px;">
				{{> yield region='AccountsSubcontent'}}
			</div>
		</div>		
 	</div>
</template>

<template name="AccountsSideMenu">
	<ul class="nav nav-pills nav-stacked" id="side-menu">
		<li class="{{menuItemClass 'accounts.documents'}} module-sidebar-item">
			<a href="{{pathFor 'accounts.documents'}}">
				<span>
					Documents
				</span>
				<span class="glyphicon glyphicon-chevron-right pull-right" style="display: none;"></span>
			</a>
		</li>
		<li class="{{menuItemClass 'accounts.tools'}} module-sidebar-item">
			<a href="{{pathFor 'accounts.tools'}}">
				<span>
					Tools
				</span>
				<span class="glyphicon glyphicon-chevron-right pull-right" style="display: none;"></span>
			</a>
		</li>
		<li class="{{menuItemClass 'accounts.setup'}} module-sidebar-item">
			<a href="{{pathFor 'accounts.setup'}}">
				<span>
					Setup
				</span>
				<span class="glyphicon glyphicon-chevron-right pull-right" style="display: none;"></span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'accounts.main_reports'}} module-sidebar-item">
			<a href="{{pathFor 'accounts.main_reports'}}">
				<span>
					Main Reports
				</span>
				<span class="glyphicon glyphicon-chevron-right pull-right" style="display: none;"></span>
			</a>
		</li>
		<li class="{{menuItemClass 'accounts.standard_reports'}} module-sidebar-item">
			<a href="{{pathFor 'accounts.standard_reports'}}">
				<span>
					Standard Reports
				</span>
				<span class="glyphicon glyphicon-chevron-right pull-right" style="display: none;"></span>
			</a>
		</li>
		<li class="{{menuItemClass 'accounts.help'}} module-sidebar-item">
			<a href="{{pathFor 'accounts.help'}}">
				<span>
					Help
				</span>
				<span class="glyphicon glyphicon-chevron-right pull-right" style="display: none;"></span>
			</a>
		</li>		
	</ul>
</template>
