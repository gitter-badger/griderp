<template name="FileEdit">

							<span class="logo-symbol"><b><i class="fa fa-sitemap"></i></b></span>

					</td>
				</tr>
				<tr>

							{{> breadcrumb}}

					</td>
					<td>

						</div>

							{{file_details.file_name}}

					</td>
				</tr>
			</table>
        </div>
    </div>
	<div class="wrapper wrapper-content" style="padding-top:25px;">
