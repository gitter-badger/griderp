<template name="Stock">

	{{> PageHeading title="Stock"}}

	<div class="wrapper wrapper-content" style="padding-top:25px;">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">
				<h2>
				</h2>
				{{> StockSideMenu}}
			</div>
			<div id="subcontent" class="col-sm-9 col-md-10" style="padding-bottom:25px;">
				{{> yield region='StockSubcontent'}}
			</div>
		</div>		
 	</div>
</template>

<template name="StockSideMenu">
	<ul class="nav nav-pills nav-stacked" id="side-menu">
		<li class="{{menuItemClass 'stock.documents'}} module-sidebar-item">
			<a href="{{pathFor 'stock.documents'}}">
				<span>
					Documents
				</span>
				<span class="glyphicon glyphicon-chevron-right pull-right" style="display: none;"></span>
			</a>
		</li>
		<li class="{{menuItemClass 'stock.tools'}} module-sidebar-item">
			<a href="{{pathFor 'stock.tools'}}">
				<span>
					Tools
				</span>
				<span class="glyphicon glyphicon-chevron-right pull-right" style="display: none;"></span>
			</a>
		</li>		
		<li class="{{menuItemClass 'stock.setup'}} module-sidebar-item">
			<a href="{{pathFor 'stock.setup'}}">
				<span>
					Setup
				</span>
				<span class="glyphicon glyphicon-chevron-right pull-right" style="display: none;"></span>
			</a>
		</li>
		<li class="{{menuItemClass 'stock.main_reports'}} module-sidebar-item">
			<a href="{{pathFor 'stock.main_reports'}}">
				<span>
					Main Reports
				</span>
				<span class="glyphicon glyphicon-chevron-right pull-right" style="display: none;"></span>
			</a>
		</li>
		<li class="{{menuItemClass 'stock.standard_reports'}} module-sidebar-item">
			<a href="{{pathFor 'stock.standard_reports'}}">
				<span>
					Standard Reports
				</span>
				<span class="glyphicon glyphicon-chevron-right pull-right" style="display: none;"></span>

		<li class="{{menuItemClass 'stock.help'}} module-sidebar-item">
