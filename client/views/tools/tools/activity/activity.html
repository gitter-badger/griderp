<template name="ToolsToolsActivity">

	{{> PageHeading title="Site Activity" type="activity"}}

	<div class="wrapper wrapper-content" style="padding-top:25px;">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="padding-bottom: 20px; padding-top:20px;">
						{{> ActivityForm}}
					</div>
				</div>
			</div>
		</div>
	</div>

</template>
